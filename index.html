@
{
    var db = Database.Open("Events");
    var selectQueryString = "SELECT * FROM Events ORDER BY Date";
 }

<!DOCTYPE html>
<html>
 <head>
 	<right>
<a href="register.html" target="_parent" style="float:right;"><button>register</button></a>
<br>
<form name="input" action="events.html" method="post" style="float:right;">
	Username <input type="text" name="username" size="20">
	Password <input type="password" name="password" size="20">
	<input type="submit" value="Submit">
</form>
	</right>
   <title>All Events</title>
   <style>
    body {
        background-color:#6CC2DA;
    }
       table, th, td {
         border: solid 1px #bbbbbb;
         border-collapse: collapse;
         padding: 2px;
       }
    </style>
 </head>
 <body>
 <select>
	<option>Mark</option>
	<option>Butts</option>
	<option>Salutations</option>
 </select>
 <center>
   <h1>All Events</h1>
    <a href="events.html" target="_parent"><button>My Events</button></a>
	<br>

   <table>
       <thead>
           <tr>
               <th>Category</th>
               <th>Name</th>
               <th>Location</th>
               <th>Date</th>
               <th>Details</th>
           </tr>
       </thead>
       <tbody>
           @foreach(var row in db.Query(selectQueryString)){
            <tr>
                   <td>@row.Category</td>
                   <td>@row.Name</td>
                   <td>@row.Location</td>
                   <td>@row.Date</td>
                   <td>@row.Details</td>
            </tr>
           }
       </tbody>
   </table>
 </body>
</html>
