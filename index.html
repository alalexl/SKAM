@
{
    var db = Database.Open("Events");
    var selectQueryString = "SELECT * FROM Events ORDER BY Date";
 }

<!DOCTYPE html>
<html>
 <head>
 	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
   <style>
 
    table, th, td {
        border: solid 2px #000000;
        border-collapse: collapse;
        padding: 30px;
		
    }
    
    #myevents {
    	background-color: #5CB2CA;
    	
    	border-radius:15px;
    	color: #fff;
    	font-size: 30px;
    	border-color:white;
    }
    #login {
    	background-color: #5CB2CA;
    	border-radius:15px;
    	color: #fff;
    	font-size: 30px;
    	border-color:white;
    }
}
    </style>
 </head>
 <body style="border:3px solid black">
<br><br><br>
    <select>
	<option>All</option>
	<option>Sports</option>
	<option>Concerts</option>
	<option>Parties</option>
	<option>Food</option>
	<option>Academics</option>
	<option>Volunteering</option>
	<option>Meetings</option>
	<option>Clubs</option>
	<option>Local</option>
	<option>Other</option>
 </select>
 <center>
 <h1><span style="color:orange">S</span>C<span style="color:blue">H</span><span style="color:green">u</span><span style="color:yellow">b</span></h1>
    <p style="border:1px">Your source for all USC events</p>
	<hr>
    <form action="register.html">
    	<input type="submit" value="Log in/Register" name="login" id="login" style="color:#FFFFFF">
	</form>
    <form action="myEvents.html">
    	<input type="submit" value="My Events" name="myevents" id="myevents" style="color:#FFFFFF">
	</form>
    <br>

   <table>
       <thead style="background-color:#5CB2CA">
           <tr style="color:white">
               <th>Category</th>
               <th>Name</th>
               <th>Location</th>
               <th>Date</th>
               <th>Details</th>
           </tr>
       </thead>
       <tbody>
           @foreach(var row in db.Query(selectQueryString)){
            <tr style="color:white">
                   <td>@row.Category</td>
                   <td>@row.Name</td>
                   <td>@row.Location</td>
                   <td>@row.Date</td>
                   <td>@row.Details</td>
            </tr>
           }
       </tbody>
   </table>
   
  
 </body>
</html>
