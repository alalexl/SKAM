@
{
    var db = Database.Open("Events");
    var selectQueryString = "SELECT * FROM Events ORDER BY Date";
 }

<!DOCTYPE html>
<html>
 <head>
   <style>
    body {
        background-color:#6CC2DA;
    }
       table, th, td {
         border: solid 1px #bbbbbb;
         border-collapse: collapse;
         padding: 2px;
       }
    </style>
 </head>
 <body>
<br><br><br>

<a href="register.html" target="_parent" style="float:right;"><button>Log in/Register</button></a>
<br>
 <select>
	<option>All</option>
	<option>Sports</option>
	<option>Concerts</option>
	<option>Parties</option>
	<option>Food</option>
	<option>Academics</option>
	<option>Volunteering</option>
	<option>Meetings</option>
	<option>Clubs</option>
	<option>Local</option>
	<option>Other</option>
 </select>
 <center>
   <h1>Events</h1>
   <h1>All Events</h1>
    <a href="myEvents.html" target="_parent"><button>My Events</button></a>
	<br>

   <table>
       <thead>
           <tr>
               <th>Category</th>
               <th>Name</th>
               <th>Location</th>
               <th>Date</th>
               <th>Details</th>
           </tr>
       </thead>
       <tbody>
           @foreach(var row in db.Query(selectQueryString)){
            <tr>
                   <td>@row.Category</td>
                   <td>@row.Name</td>
                   <td>@row.Location</td>
                   <td>@row.Date</td>
                   <td>@row.Details</td>
            </tr>
           }
       </tbody>
   </table>
 </body>
</html>
