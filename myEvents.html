@{
    var db = Database.Open("Events");
    var selectQueryString = "SELECT * FROM Events ORDER BY Date";
 }

<!DOCTYPE html>
<html>
 <head>
   	<link type="text/css" rel="stylesheet" href="stylesheet.css"/>

   <title>My Events</title>
   <style>
       table, th, td {
         border: solid 2px #000000;
         border-collapse: collapse;
         padding: 20px;
       }

    body {
        background-color:#6CC2DA;
		border: solid 3px black;
		font-family:cursive;
    }

    </style>
 </head>
 <body>
	<center>
	<div style="width:100%;height:17%;float:center;">
	<h1><span style="color:orange">S</span>C<span style="color:blue"> H</span><span style="color:green">u</span><span style="color:yellow">b</span></h1>    <h2 style="color:white; font-size:40px">My Events</h2>
<a href="index.html" target="_parent"><button style="color:white; background-color:#5CB2CA; font-size:25px">Home</button></a>	</div>
	</center>
	<div style="width:60%;height:80%;float:left;">
	<br><br><br><br><br>
	<center>
    <table>
       <thead>
           <tr style="color:white; background-color:#5CB2CA">
               <th>Category</th>
               <th>Name</th>
               <th>Location</th>
               <th>Date</th>
               <th>Details</th>
			   <th>Edit</th>
			   <th>Delete</th>

           </tr>
       </thead>
       <tbody>
			<br>
           @foreach(var row in db.Query(selectQueryString)){
            <tr style="color:white">
                   <td>@row.Category</td>
                   <td>@row.Name</td>
                   <td>@row.Location</td>
                   <td>@row.Date</td>
                   <td>@row.Details</td>
				   <script>
				     document.write("<td><a href='newEvents.html?eventId=1' target='makeEventiFrame' style='color:#555555;'><em><strong>Edit</em></strong></a>");
				   </script>	
				   <td><button onclick="deleteFunction()" style="color:#555555; background-color:#6CC2DA; text-decoration=none">delete</button></td>
            </tr>
           }
       </tbody>
   </table>
   </center>
   </div>
   <div style="width:40%;height:80%;float:right;">
   <iframe src="newEvents.html?eventId=0" id="makeEventiFrame" name="makeEventiFrame" frameborder="0" width="100%" height="100%"></iframe>
   </div>
  <script>
    function deleteFunction()
	{
		var x;
		if( confirm("Do you really want to delete this event?") == true )
		{
			x = 1;
		}
		else
		{
			x = 0;
		}
	}
  </script>
 </body>
</html>
