<!DOCTYPE html>
<html>
<title> USC Events </title>
<style type="text/css">
    body {
        background-color:#6CC2DA;
    }
    .forms {
    	width: 300px;
    	clear: both;
    }
    .forms input {
    	width: 100%;
    	clear: both;
    }
    
</style>

<body>
<a href="index.html" target="_parent"><button>Home</button></a>


<div class="forms">
<br>Login Here:<br />
<form name="input" action="myEvents.html" method="post" style="float:center;">
	Username <input type="text" name="username" size="20"> <br />
	Password <input type="password" name="password" size="20"> <br />
	<input type="submit" value="Submit"><br />
</form>
<br>Register using a valid email address.<br />
<form name="register" action="myevents.html" method="post">
	Email <input pattern="[0-9A-Za-z]{1,}[@][A-Za-z]{1,}[.][A-Za-z]{3,}" required title="Valid email required" type="email" name="username" size="20">
	Password <input pattern=".{8,20}" required title="Minimum 8 characters required" type="password" name="password" size="20">
	<input type="submit" value="Submit">
</form>
</div>
</body>
</html>
