<!DOCTYPE html>
<html>
<title> USC Events </title>
<style type="text/css">
    body {
        background-color:#6CC2DA;
    }
    .forms {
    	width: 300px;
    	clear: both;
    }
    .forms input {
    	width: 100%;
    	clear: both;
    }
    #login {
    	background-color: #ccc;
    	-moz-border-radius: 5px;
    	-webkit-border-radius: 5px;
    	border-radius:10px;
    	color: #fff;
    	font-size 30px;
    	border:none;
    }
    #register {
    	background-color: #ccc;
    	-moz-border-radius: 5px;
    	-webkit-border-radius: 5px;
    	border-radius:10px;
    	color: #fff;
    	font-size 30px;
    	border:none;
    }
    #index {
    	background-color: #ccc;
    	-moz-border-radius: 5px;
    	-webkit-border-radius: 5px;
    	border-radius:4px;
    	color: #fff;
    	font-size 30px;
    	border:none;
    }
    input {
    	padding:5px;
    	border:2px solid #ccc; 
		-webkit-border-radius: 5px;
		border-radius: 10px;
}
input[type=text]:focus {border-color:#333; }
</style>

<body>
	<form action="index.html">
    	<input type="submit" value="Home" name="index" id="index">
	</form>

<div class="forms">
<br>Login Here:<br />
<form name="input" action="myEvents.html" method="post" style="float:center;">
	Username <input type="text" name="username" size="20"> <br />
	Password <input type="password" name="password" size="20"> <br />
	<input type="submit" value="Submit" name="login" id="login"><br />
</form>
<br>Register Here:<br />
<form name="register" action="myevents.html" method="post">
	Email <input pattern="[0-9A-Za-z]{1,}[@][A-Za-z]{1,}[.][A-Za-z]{3,}" required title="Valid email required" type="email" name="username" size="20">
	Password <input pattern=".{8,20}" required title="Minimum 8 characters required" type="password" name="password" size="20">
	<input type="submit" value="Submit" name="register" id="register">
</form>
</div>
</body>
</html>
