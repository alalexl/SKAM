<!DOCTYPE html>
<html>
<title> USC Events </title>
<style type="text/css">
    body {
        background-color:#6CC2DA;
    }
    .forms {
    	width: 300px;
    	clear: both;
    }
    .forms input {
    	width: 100%;
    	clear: both;
    }
    #login {
    	background-color: #ccc;
    	-moz-border-radius: 5px;
    	-webkit-border-radius: 5px;
    	border-radius:10px;
    	color: #fff;
    	font-size 30px;
    	border:none;
    }
    #register {
    	background-color: #ccc;
    	-moz-border-radius: 5px;
    	-webkit-border-radius: 5px;
    	border-radius:10px;
    	color: #fff;
    	font-size 30px;
    	border:none;
    }
    #index {
    	background-color: #ccc;
    	-moz-border-radius: 5px;
    	-webkit-border-radius: 5px;
    	border-radius:4px;
    	color: #fff;
    	font-size 30px;
    	border:none;
    }
    input {
    	padding:5px;
    	border:2px solid #ccc; 
		-webkit-border-radius: 5px;
		border-radius: 10px;
	}
	body {
		font-family: arial;
	}
</style>

<body>
<center>
	<form action="index.html">
    	<input type="submit" value="Home" name="index" id="index">
	</form>

<div class="forms">
<h2>Login Here:</h2><br>
<form name="input" action="myEvents.html" method="post" style="float:center;">
	Username <input type="text" name="username" size="20">
	Password <input type="password" name="password" size="20">
	<input type="submit" value="Submit" name="login" id="login">
</form>
<br><h2>Register Here:</h2><br />
<form name="register" action="myevents.html" method="post">
	Email <input pattern="[0-9A-Za-z]{1,}[@][A-Za-z]{1,}[.][A-Za-z]{3,}" required title="Valid email required" type="email" name="username" size="20">
	Password <input pattern=".{8,20}" required title="Minimum 8 characters required" type="password" name="password" size="20">
	<input type="submit" value="Submit" name="register" id="register">
</form>
</div>
</center
</body>
</html>
